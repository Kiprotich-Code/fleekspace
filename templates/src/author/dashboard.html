<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Fleekspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-100">
    <!-- Sidebar and Main Content Wrapper -->
    <div class="flex h-screen">

        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 text-white flex-none p-6">
            <h2 class="mb-2 text-center">Fleekspace | User Dashboard</h2>
            <hr>
            <div class="mb-3"></div>
            <ul class="space-y-4">
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-blue-700 rounded-md">
                        <svg class="h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path d="M3 2a2 2 0 012-2h10a2 2 0 012 2v16a2 2 0 01-2 2H5a2 2 0 01-2-2V2z" />
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#posts" class="block px-4 py-2 hover:bg-blue-700 rounded-md">
                        <svg class="h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M8 5v10a1 1 0 001 1h2a1 1 0 001-1V5a1 1 0 00-1-1H9a1 1 0 00-1 1z" clip-rule="evenodd" />
                        </svg>
                        Posts
                    </a>
                </li>
                <li>
                    <a href="#categories" class="block px-4 py-2 hover:bg-blue-700 rounded-md">
                        <svg class="h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M7 3a2 2 0 014 0v4a2 2 0 01-4 0V3z" clip-rule="evenodd" />
                        </svg>
                        Categories
                    </a>
                </li>
                <li>
                    <a href="#users" class="block px-4 py-2 hover:bg-blue-700 rounded-md">
                        <svg class="h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path d="M10 10a3 3 0 100-6 3 3 0 000 6z" />
                            <path fill-rule="evenodd" d="M4 16a8 8 0 1116 0H4z" clip-rule="evenodd" />
                        </svg>
                        Users
                    </a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-blue-700 rounded-md">
                        <svg class="h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M4 5h12v10H4V5z" clip-rule="evenodd" />
                        </svg>
                        Settings
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <!-- Header -->
            <header class="flex items-center justify-between mb-6">
                <h1 class="font-semibold text-gray-800">Fleekspace</h1>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Logout</button>
                </div>
            </header>

            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-gray-700">Total Posts</h2>
                    <p class="text-3xl font-bold text-indigo-600">128</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-gray-700">Total Users</h2>
                    <p class="text-3xl font-bold text-indigo-600">243</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-gray-700">Active Categories</h2>
                    <p class="text-3xl font-bold text-indigo-600">12</p>
                </div>
            </div>

            <!-- Recent Activities or Posts -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Recent Activities</h2>
                <div id="posts-list">
                    <ul class="space-y-4">
                        <!-- Example of a post item -->
                        <li class="flex justify-between items-center">
                            <div>
                                <p class="text-xl font-semibold text-gray-800">Post Title 1</p>
                                <p class="text-sm text-gray-600">Created by Admin on 12th Jan, 2024</p>
                            </div>
                            <div>
                                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Edit</button>
                                <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete</button>
                            </div>
                        </li>
                        <li class="flex justify-between items-center">
                            <div>
                                <p class="text-xl font-semibold text-gray-800">Post Title 2</p>
                                <p class="text-sm text-gray-600">Created by Admin on 13th Jan, 2024</p>
                            </div>
                            <div>
                                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Edit</button>
                                <button class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete</button>
                            </div>
                        </li>
                        <!-- More posts will go here -->
                    </ul>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
